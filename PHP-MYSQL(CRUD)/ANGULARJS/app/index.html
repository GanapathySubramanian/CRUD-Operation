<!DOCTYPE html>
<html lang="en" ng-app="crudModule">
<head>
    <title>ANGULARJS-PHP | CRUD</title>

    
     <!--BOOTSTRAP CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container" ng-controller="crudController" ng-init="displayData()">
        <div class="row container-fluid justify-content-center">
     <!-- =================================FORM ===================================-->
    <!-- {{msg}} -->
            <form class="col-auto" name="userForm">
              <input type="hidden" name="id" value="">
              <div class="form-group">
                <label class="font-weight-bold h5">Name</label>
                <input style="width:500px" type="text" class="form-control" name="user_name" ng-model="user_name" ng-minlength="5" placeholder="Enter your Name" ng-required="true">
                <span class="error" ng-show="userForm.user_name.$invalid && userForm.user_name.$dirty">Please enter character above 5</span>
          
              </div>
              <div class="form-group mt-2">
                <label class="font-weight-bold h5">Email address</label>
                <input style="width:500px" type="email" class="form-control" name="user_email" ng-model="user_email"  placeholder="Enter your email" ng-required="true">
                <span class="error" ng-show="userForm.user_email.$invalid && userForm.user_email.$dirty">Please enter a valid email</span>
              </div>
              <div class="form-group mt-2">
                <label class="font-weight-bold h5">Phone</label>
                <input style="width:500px" type="text" class="form-control"name="user_phone" ng-model="user_phone" placeholder="Enter the Mobile Number"ng-maxlength="10">
                <span class="error" ng-show="userForm.user_phone.$invalid && userForm.user_phone.$dirty">Please enter a valid mobile number</span>
              </div>
                <button type="submit" class="btn btn-primary mt-3" ng-click="saveData();">{{btn_name}}</button>
            </form>
            
            
    <!-- =================================ALERT MESSAGE ===================================-->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </symbol>
              <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </symbol>
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
             
                 <div class="alert {{add_class}} alert-dismissible mt-2" role="alert">
                       <svg class="bi flex-shrink-0 mr-2" width="24" height="24" role="img"><use xlink:href="{{add_svg}}"/></svg><a href="index.html" class="btn-close"></a> {{add_msg}}
                 </div>
           </div>
            
    <!-- =================================TABLE ===================================-->
    
          <div class="row justify-content-center">
                <table class="table table-striped table-hover mt-2">
                  <thead>
                    <tr>
                      <th>User_ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th colspan="2">Action</th>
                    </tr>
                  </thead>
                 
                  <tbody>
                    <tr ng-repeat="user in users">  
                        <td>{{user.id}}</td>  
                        <td>{{user.name}}</td>  
                        <td>{{user.email}}</td>  
                        <td>{{user.phone}}</td>  
                        <td>
                            <button class="btn btn-info" ng-click="updateData(user.id,user.name,user.email,user.phone)">Edit</button>
                            <button class="btn btn-danger" ng-click="deleteData(user.id)">Delete</button>
                        </td>  
                    </tr>  
                    </tbody>
                </table>
            </div>
          </div>


    

    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>

    
    <script src="js/controllers/crud-controller.js"></script>


</body>
</html>
